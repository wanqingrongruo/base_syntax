<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见语义性元素</title>
</head>
<body>
<p>
    I
    <mark>love</mark>
    You
</p>

<progress value="22" max="100"></progress>

<p>
    we open at
    <time>10:00</time>
    every evening
</p>

<p>
    I have a date on
    <time datetime="2016-11-08">立冬之后</time>
</p>

<p>
<details>
    <summary>hskdhjksdhj</summary>

</details>
</p>

<input list="browsers">
<datalist id="browsers">
    <option value="IE">
    <option value="chrome">
    <option value="safari">
    <option value="opera">
    <option value="firefox">
</datalist>

</body>
</html>
